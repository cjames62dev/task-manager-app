<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>Task Manager</h2>
    <form id="task-form">
      <input type="text" id="task" placeholder="New Task" class="form-control mb-2" required>
      <button class="btn btn-primary w-100" type="submit">Add Task</button>
    </form>

    <hr>

    <div id="tasks-list" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
